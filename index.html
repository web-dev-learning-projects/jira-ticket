<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Jira Ticket</title>
</head>
<body>
    <!-- Tool Box -->
    <div class="toolbox-container">
        <div class="priority-btn-container">
            <div class="lightblue   toolbox-priority-color"></div>
            <div class="lightgreen  toolbox-priority-color"></div>
            <div class="lightyellow toolbox-priority-color"></div>
            <div class="lightred    toolbox-priority-color"></div>
        </div>
        <div class="ticket-btn-container">
            <button class="add btn" id="add-action-btn">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="remove btn">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
    </div>

    <!-- Main container -->
    <main class="main-container"></main>

    <!-- Add Modal -->
    <div class="modal-container hidden" id="addNoteModal">
        <div class="modal-header">
            <div class="modal-title">
                <h3>Add New Note</h3>
            </div>
            <div class="modal-close-btn"><i class="fa-solid fa-x"></i></div>
        </div>
        <div class="modal-content">
            <textarea spellcheck="true" name="ticket-test" id="ticket-test" rows="10" class="ticket-text-input"></textarea>
            <div class="priority-btns">
                <div class="lightblue   toolbox-priority-color"></div>
                <div class="lightgreen  toolbox-priority-color"></div>
                <div class="lightyellow toolbox-priority-color"></div>
                <div class="lightred    toolbox-priority-color"></div>
            </div>
        </div>
        <div class="modal-footer"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
